[edit-self-config]
command=vim $CONFIG_PATH/tasks/tasks.ini

[git-status]
command=git status

[git-fetch-master]
command=git fetch origin master
cwd=<root>

[git-checkout]
command=git checkout $(?branch)
cwd=<root>

[tmux-attach]
command=tmux attach -t $(?session)

[edit-bashrc]
command=vim ~/.bashrc

[edit-zshrc]
command=vim ~/.zshrc

[mvn-clean]
command=mvn clean

[mvn-compile-all]
command=mvn clean compile -U

[mvn-compile]
command=mvn compile -U

[mvn-compile-nostyle]
command=mvn compile -U -Dcheckstyle.skip=True

[mvn-install]
command=mvn install -U

[mvn-install-nostyle]
command=mvn install -U -Dcheckstyle.skip=True
